<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Guiotto - Business Card</title>
    <!-- Import Montserrat font for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            background-color: grey;
            font-family: 'Montserrat', sans-serif;
        }

        .wrapper {
            background: url('./images/bg.png'), grey;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1000px;
            height: 600px;
            box-sizing: border-box;
            border: 3px solid black;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .profile-pic {
            background: rgb(255 0 0 / 60%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #000;
        }

        .qr-code {
            /* border-radius: 50%; */
            /* border: 7px solid #000; */
            border: 3px solid #000;
            background-color: white;
            /* Adds white background */
            background-image: url('./images/qr-code.png');
            /* QR code image */
            background-size: 100%;
            /* Adjust this value to add padding to the background */
            background-position: center;
            background-repeat: no-repeat;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="content">
            <!-- Profile Picture -->
            <img src="./images/me-2.png" alt="A. Guiotto" class="profile-pic">

            <!-- QR Code -->
            <div class="qr-code"></div>
        </div>
    </div>

</body>

</html>
