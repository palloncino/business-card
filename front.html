<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Guiotto - Business Card (Front)</title>
    <!-- Import Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Wrapper and Container Styling */
        .wrapper {
            background: url('./images/bg.png'), grey;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1000px;
            height: 600px;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            /* background: url('./images/monkey.webp') right no-repeat; */
            background-size: 400px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            color: white;
            gap: 1.5rem;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            box-sizing: border-box;
        }

        /* Header Styling */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-container img.profile-pic {
            width: 80px;
            height: 80px;
            border: 2px solid #000;
        }

        .header-container img.logo {
            width: 80px;
            height: auto;
        }

        .title-container {
            margin-left: 0.5rem;
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.4rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        /* Content Styling */
        .main-content-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .services-list {
            font-size: 1.2rem;
        }

        .services-list strong {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Footer Styling */
        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            gap: 1rem;
        }

        /* QR Code Styling */
        .footer-container .qr-code {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <!-- Header Section -->
            <div class="header-container">
                <div style="display: flex; align-items: center;">
                    <img src="./images/A. Guiotto.jpeg" alt="A. Guiotto" class="profile-pic">
                    <div class="title-container">
                        <div class="title">Antonio Guiotto</div>
                        <div class="subtitle">Web Agency ☀️</div>
                    </div>

                </div>
                <img src="./images/logo.png" alt="Logo" class="logo">
            </div>

            <!-- Main Content Section -->
            <div class="main-content-container">
                <div class="services-list">
                    <span class="">Services:</span>
                    <ul style="list-style-type: disc; padding-left: 20px;">
                        <li>Custom Website Development</li>
                        <li>E-commerce Solutions</li>
                        <li>UI/UX Design & Optimization</li>
                        <li>36 EUR/h</li>
                    </ul>
                </div>
            </div>

            <!-- Footer Section with Contact Information and QR Code -->
            <div class="footer-container">
                <div>
                    <div>powerhydratoni@gmail.com</div>
                    <div>+39 3474943221</div>
                </div>
                <img src="./images/qrcode.png" alt="QR Code" class="qr-code">
            </div>
        </div>
    </div>

</body>

</html>
